version: '3.4'

services:
  rudebot:
    image: ${DOCKER_REGISTRY-}rudebot
    build:
      context: .
      dockerfile: RudeBot/Dockerfile
    container_name: rudebot-container
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: always
    env_file:
      - .env
    networks:
      - kodzuverse

networks:
  kodzuverse:
    name: kodzuverse_network
    external: true
